<!DOCTYPE html>
<html>
  <head><title>DOM</title></head>
  <body>
        <div><h3>JavaScript Debugging</h3></div>
        <p id="test">JavaScript Scrapping</p>
        <script>
            var log = document.getElementById("xtest");
            if(!log){
                log = document.createElement("div");
                log.id="xtest";
                log.innerHTML = "<h3>Creating a new element</h4>";
                document.body.appendChild(log); //attach at the end of the document
            }
            console.log(log);
        </script>
  </body>
</html>
