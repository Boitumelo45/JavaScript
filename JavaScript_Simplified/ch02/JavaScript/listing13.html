<!DOCTYPE>
<html>
        <head>
                <title>Scripting Document</title>
        </head>


        <body>
                <h1>Scripting document</h1>

                <script type="text/javascript">
                                //debugging section of the page
                                function debug(msg){
                                        //search html attributes
                                        var log = document.getElementById('id');

                                        //check if it exists
                                        if(!log){
                                                log = document.createElement("div");
                                                log.id = "debuglog"//rlement id tag
                                                log.innerHTML = "<h1>Debug Log</h1>";
                                                //add it at the end
                                                document.body.appendChild(log);
                                        }

                                        //wrap the message in <pre></pre>
                                        var pre = document.createElement("pre");
                                        var text = document.createTextNode(msg);
                                        pre.appendChild(text);
                                        log.appendChild(pre);
                                }
                </script>
        </body>
</html>
