<!DOCTYPE html>
<html>
  <head><title>Loan Calculator</title></head>
        <style>
              .output{
                font-weigtht: bold;
              }
              #payment{
                text-decoration: underline;
              }
              #graph{
                border: solid black 1px;
              }
              th, td {
                vertical-align: top;
              }
        </style>
        <script type="text/javascript" src="project1.js"></script>
  <body>
        <table>
              <tr>
                  <th>Enter Loan Data:</th>
                  <td></td>
                  <th>Loan Balance, Cumulative Equity, and Interest Payment</th>
              </tr>
              <tr>
                    <td>Amount of loan ($):</td>
                    <td><input id="amount" onchange="calculate();"></td>
                    <td rowspan=8><canvas id="graph" width="400" height="250"></canvas></td>
              </tr>
              <tr>
                      <td>Annual interest (%):</td>
                      <td><input id="apr" onchange="calculate();"></td>
              </tr>
              <tr>
                      <td>Repayment period (years)</td>
                      <td><input id="years" onchange="calculate();"</td>
              </tr>
              <tr>
                      <td>Zipcode (to find lander):</td>
                      <td><input id="zipcode" onchange="calculate();"></td>
              </tr>
              <tr>
                      <th>Approximate Payments:</th>
                      <td><button onclick="calculate();">Calculate</button></td>
              </tr>
              <tr>
                      <td>Monthly payment:</td>
                      <td>$<span class="output" id="payment"></span></td>
              </tr>
              <tr>
                      <td>Total payment:</td>
                      <td>$<span class="output" id="total"></span></td>
              </tr>
              <tr>
                      <td>Total interest:</td>
                      <td>$<span class="output" id="totalinterest"></span></td>
              </tr>
              <tr>
                      <th>Sponsors:</th>
                      <td colspan=2>Apply for your loan with these lenders:
                              <div id="lenders">

                              </div>
                      </td>
              </tr>
        </table>
  </body>
</html>
